{% extends "base.html" %}
{% block title %}GlucoGuard{% endblock title %}
{% block content %}
<section id="hero" class="hero">
    <div class="info d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2 data-aos="fade-down">Welcome to <span>GlucoGuard</span></h2>
                    <p data-aos="fade-up">Predicting Your Diabetes Stage Within Three Minutes.</p>
                    <a data-aos="fade-up" data-aos-delay="200" href="/form" id="cloud-btn">
                        Get Started<span></span><span></span><span></span><span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-item active" style="background-image: url('static/img/glucometer.jpeg')"></div>
    </div>
</section>
{% endblock content %}
